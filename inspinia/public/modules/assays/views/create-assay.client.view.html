<section data-ng-controller="AssaysController">
    <div class="page-header">
        <h1>New Assay</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        <input type="text" data-ng-model="reference" id="reference" class="form-control" placeholder="Reference">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description">
                        <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="URL">
                        <input type="text" data-ng-model="BCODE" id="BCODE" class="form-control" placeholder="BCODE">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
