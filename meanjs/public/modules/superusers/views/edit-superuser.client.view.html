<section data-ng-controller="SuperusersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit {{superuser.displayName}}</h1>
        <div class="btn-group pull-left" style="margin: 20px 0; padding: 0;">
            <label class="btn btn-primary" ng-model="checkModel.user" btn-checkbox style="border:0;">User</label>
            <label class="btn btn-primary" ng-model="checkModel.admin" btn-checkbox style="border:0;">Admin</label>
            <label class="btn btn-primary" ng-model="checkModel.superuser" btn-checkbox style="border:0;">Superuser</label>
        </div>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="superuser.firstName" id="firstName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="superuser.lastName" id="lastName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="superuser.email" id="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" data-ng-model="superuser.username" id="username" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
        <strong>Roles</strong>: <span data-ng-bind="superuser.roles"></span>
        <pre>{{checkModel}}</pre>
    </div>
</section>
