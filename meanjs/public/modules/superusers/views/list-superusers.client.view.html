<section data-ng-controller="SuperusersController" data-ng-init="find()">
    <div class="page-header">
        <h1>User Management</h1>
    </div>
    <a data-ng-repeat="superuser in superusers" data-ng-href="#!/superusers/{{superuser._id}}" style="color: black; text-decoration: none;">
        <div class="col-sm-6 col-xs-12 col-lg-4">
            <div class="well">
                <h3>
                    <span class="fa fa-user"></span> <span data-ng-bind="superuser.displayName"></span>
                </h3>
                <p>
                    <strong>id</strong>: <span data-ng-bind="superuser._id"></span><br/>
                    <strong>email</strong>: <span data-ng-bind="superuser.email"></span><br/>
                    <strong>provider</strong>: <span data-ng-bind="superuser.provider"></span>
                </p>
            </div>
        </div>
    </a>
    <div class="alert alert-warning text-center" data-ng-hide="!superusers.$resolved || superusers.length">
    	No Users yet, why don't you <a href="/#!/superusers/create">create one</a>?
    </div>
</section>
