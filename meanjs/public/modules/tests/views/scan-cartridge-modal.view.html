<div data-ng-controller="RunTestController" data-ng-init="setupModal()">
  <div class="modal-header">
    <h3 class="modal-title">Scan Cartridge QR Code</h3>
  </div>
  <div class="modal-body">
    <div ng-show="userMediaExists">
      <video id="video" width="640" height="480" autoplay ng-model="video"></video>
      <button id="snap" class="btn btn-primary" ng-click="snapPhoto()">Snap Photo</button>
      <canvas id="canvas" width="640" height="480" ng-model="canvas"></canvas>
    </div>
    <div ng-hide="userMediaExists">
      <form action="server.cgi" enctype="multipart/form-data" method="post">
        <input accept="image/*;capture=camera" name="image" type="file">
        <canvas></canvas>
        <input type="submit" value="Upload">
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
