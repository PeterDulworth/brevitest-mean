<section data-ng-controller="HealthcareProvidersController">
    <div class="page-header">
        <h1>New Healthcare provider</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Enter name of healthcare provider here" required>
                    </div>
                    <label class="control-label" for="street1">Address</label>
                    <div class="controls">
                      <input type="text" data-ng-model="address.street1" id="street1" class="form-control" placeholder="Enter first line of address here" >
                      <input type="text" data-ng-model="address.street2" id="street2" class="form-control" placeholder="Enter second line of address here" >
                      <input type="text" data-ng-model="address.city" id="city" class="form-control" placeholder="Enter city here" >
                      <input type="text" data-ng-model="address.state" id="state" class="form-control" placeholder="Enter state here" >
                      <input type="text" data-ng-model="address.zipcode" id="zipcode" class="form-control" placeholder="Enter zipcode here" >
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
