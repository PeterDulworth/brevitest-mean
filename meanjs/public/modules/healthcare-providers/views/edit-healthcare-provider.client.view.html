<section data-ng-controller="HealthcareProvidersController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Healthcare provider</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="healthcareProvider.name" id="name" class="form-control" placeholder="Enter name of healthcare provider here" required>
          </div>
          <br/>
          <label class="control-label">Addresses</label>
          <div class="well">
            <button type="button" class="btn btn-success pull-right" on-click="addNewAddress()">New Address</button>
            <accordion close-others="true">
              <accordion-group ng-repeat="address in addresses" heading="{{address.location}}">
                <label class="control-label" for="street1">Street 1</label>
                <div class="controls">
                  <input type="text" data-ng-model="address.street1" id="street1" class="form-control" placeholder="Enter first line of street address here">
                </div>
                <label class="control-label" for="street2">Street 2</label>
                <div class="controls">
                  <input type="text" data-ng-model="address.street2" id="street2" class="form-control" placeholder="Enter second line of street address here">
                </div>
              </accordion-group>
            </accordion>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
