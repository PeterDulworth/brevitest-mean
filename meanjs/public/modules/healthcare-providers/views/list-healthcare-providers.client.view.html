<section data-ng-controller="HealthcareProvidersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Healthcare providers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="healthcareProvider in healthcareProviders" data-ng-href="#!/healthcare-providers/{{healthcareProvider._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="healthcareProvider.created | date:'medium'"></span>
				by
				<span data-ng-bind="healthcareProvider.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="healthcareProvider.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!healthcareProviders.$resolved || healthcareProviders.length">
    	No Healthcare providers yet, why don't you <a href="/#!/healthcare-providers/create">create one</a>?
    </div>
</section>
