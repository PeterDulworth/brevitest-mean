<section data-ng-controller="DeviceModelsController">
  <div class="page-header">
    <h1>New Device model</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Enter name of device model here" required>
          </div>
          <label class="control-label" for="reference">Reference</label>
          <div class="controls">
            <input type="text" data-ng-model="reference" id="reference" class="form-control" placeholder="Enter manufacturer reference here">
          </div>
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Enter description of device model here">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
