<section data-ng-controller="DevicesController">
  <div class="page-header">
    <h1>New Device</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Enter device name here" required>
          </div>
          <label class="control-label" for="serialNumber">Serial Number</label>
          <div class="controls">
            <input type="text" data-ng-model="serialNumber" id="serialNumber" class="form-control" placeholder="Enter device serial number here">
          </div>
          <label class="control-label" for="online">Connection</label>
          <div class="controls">
            <button type="button" class="btn btn-primary" ng-model="online" btn-checkbox ng-click="toggleOnlineButtonText()">
              {{onlineText}}
            </button>
          </div>
          <label class="control-label" for="status">Status</label>
          <div class="controls">
            <input type="text" data-ng-model="status" id="status" class="form-control" placeholder="Enter device status here">
          </div>
          <label class="control-label" for="calibrationSteps">Calibration Steps</label>
          <div class="controls">
            <input type="text" data-ng-model="calibrationSteps" id="calibrationSteps" class="form-control" placeholder="Enter number of steps to move device to zero mark">
          </div>
          <br/>
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading"><b>Dates</b></div>
              <div class="panel-body">
                <label class="control-label" for="manufacturedOn">Manufactured On</label>
                <div class="controls">
                  <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="MMM d, y" ng-change="setRegMinDate()" ng-model="manufacturedOn" is-open="openedMfg" close-text="Close">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'mfg')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
                </div>
                <label class="control-label" for="registeredOn">Registered On</label>
                <div class="controls">
                  <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="MMM d, y" ng-model="registeredOn" min-date="minRegDate" is-open="openedReg" close-text="Close">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'reg')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading"><b>Device Model</b></div>
              <div class="panel-body">
                <div class="list-group">
                  <a href='' ng_click="selectDeviceModel('{{dm._id}}')" class="list-group-item {{dm._id === _deviceModel ? 'active' : ''}}" ng-repeat="dm in deviceModels" active>{{dm.name}}</a>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group col-md-12">
            <input type="submit" class="btn btn-default">
          </div>
          <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
          </div>
        </div>
      </fieldset>
    </form>
    </div>
</section>
