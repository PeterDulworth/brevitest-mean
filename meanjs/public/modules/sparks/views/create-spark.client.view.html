<section data-ng-controller="SparksController">
  <div class="page-header">
    <h1>New Spark</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input class="form-control" data-ng-model="name" id="name" placeholder="Name"
              required type="text"></input>
          </div>
          <label class="control-label" for="sparkID">Spark ID</label>
          <div class="controls">
            <input class="form-control" data-ng-model="sparkID" id="sparkID"
              placeholder="Spark ID (32 hex digits)" required type="text"></input>
          </div>
        </div>
        <div class="form-group">
          <input class="btn btn-default" type="submit"></input>
          <div class="text-danger" data-ng-show="error">
            <strong data-ng-bind="error"></strong>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
