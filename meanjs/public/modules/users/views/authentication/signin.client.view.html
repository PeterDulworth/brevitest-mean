<section class="row" data-ng-controller="AuthenticationController">
  <div class="jumbotron text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <h1 class="brevitest-title">Brevitestâ„¢</h1>
      </div>
    </div>
    <div class="row">
      <p class="lead">
        Fast, Accurate, Point-of-Care Immunoassays
      </p>
    </div>
  </div>
  <h4 class="col-md-12 text-center">Sign in using your social accounts...</h4>
  <div class="center-inline-ul">
    <ul>
      <li><a href="#"><img src="/modules/users/img/buttons/facebook.png" style="max-width:19%" alt="Facebook"></a></li>
      <li><a href="#"><img src="/modules/users/img/buttons/twitter.png" style="max-width:19%" alt="Facebook"></a></li>
      <li><a href="#"><img src="/modules/users/img/buttons/google.png" style="max-width:19%" alt="Facebook"></a></li>
      <li><a href="#"><img src="/modules/users/img/buttons/linkedin.png" style="max-width:19%" alt="Facebook"></a></li>
      <li><a href="#"><img src="/modules/users/img/buttons/github.png" style="max-width:19%" alt="Facebook"></a></li>
    </ul>
  </div>
  <hr/>
  <h4 class="col-md-12 text-center">...or with your existing account</h4>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
          <a href="/#!/signup">Sign up</a>
        </div>
        <div class="forgot-password">
          <a href="/#!/password/forgot">Forgot your password?</a>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
