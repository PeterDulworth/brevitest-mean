    <h4 class="col-md-12 text-center" style="margin: 20px 0;"><span class="fa fa-sign-in"></span> Sign In</h4>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                <div class="form-group">
                    <div class="input-group">
				    	<span class="input-group-addon" id="basic-addon1">
					    	<i class="glyphicon glyphicon-user text-muted"></i>
					    </span>
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
				    	<span class="input-group-addon" id="basic-addon1">
				    		<i class="glyphicon glyphicon-asterisk text-muted"></i>
				    	</span>
                        <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </div>
                <hr>
                <div class="form-group social-media-icon"><a class="btn btn-block btn-social btn-twitter" href="/auth/twitter"><i class="fa fa-twitter"></i> Sign in with Twitter</a></div>
                <div class="form-group social-media-icon"><a class="btn btn-block btn-social btn-facebook" href="/auth/facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</a></div>
                <div class="form-group social-media-icon"><a class="btn btn-block btn-social btn-google" href="/auth/google"><i class="fa fa-google-plus"></i> Sign in with Google+</a></div>
                <div class="form-group social-media-icon"><a class="btn btn-block btn-social btn-linkedin" href="/auth/linkedin"><i class="fa fa-linkedin"></i> Sign in with LinkedIn</a></div>
                <div class="form-group social-media-icon"><a class="btn btn-block btn-social btn-github" href="/auth/github"><i class="fa fa-github"></i> Sign in with Github</a></div>
                <div class="forgot-password">
                    <a href="/#!/password/forgot">Forgot your password?</a> or <a href="/#!/signup">Sign up</a>
                </div>
            </fieldset>
        </form>
    </div>
</section>
