<section data-ng-controller="AssaysController">
  <div class="page-header">
    <h1>New Assay</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Enter the name of the assay here" required>
          </div>
          <label class="control-label" for="reference">Reference</label>
          <div class="controls">
            <input type="text" data-ng-model="reference" id="reference" class="form-control" placeholder="Enter reference number from manufacturer here">
          </div>
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Enter description of the assay here">
          </div>
          <label class="control-label" for="url">URL</label>
          <div class="controls">
            <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="Enter URL for more information here">
          </div>
          <label class="control-label" for="analysis">Cut Values</label>
          <div class="controls">
            <input type="text" data-ng-model="analysis.redMax" id="analysis" class="form-control" placeholder="Enter value above which test is positive">
            <input type="text" data-ng-model="analysis.greenMax" id="analysis" class="form-control" placeholder="Enter value above which test is borderline high">
            <input type="text" data-ng-model="analysis.greenMin" id="analysis" class="form-control" placeholder="Enter value below which test is borderline low">
            <input type="text" data-ng-model="analysis.redMin" id="analysis" class="form-control" placeholder="Enter value below which test is positive">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
