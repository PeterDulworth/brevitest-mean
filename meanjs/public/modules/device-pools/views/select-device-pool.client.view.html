<section data-ng-controller="DevicePoolsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Select Device Pool</h1>
  </div>
  <div class="list-group">
    <a class="list-group-item" data-ng-repeat="devicePool in devicePools">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="devicePool.created | date:'medium'"></span>
        by
        <span data-ng-bind="devicePool.user.displayName"></span>
      </small>
      <h4 ng-click="selectDevicePool($index)" class="list-group-item-heading"><i ng-show="authentication.user._devicePool==devicePool._id" class="glyphicon glyphicon-ok">&nbsp;</i>{{devicePool.name}}</h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-hide="!devicePools.$resolved || devicePools.length">
    No Device pools yet, why don't you
    <a href="/#!/device-pools/create">create one</a>?
  </div>
</section>
