<section data-ng-controller="DevicePoolsController">
  <div class="page-header">
    <h1>New Device Pool</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input class="form-control" data-ng-model="name" id="name" placeholder="Enter device pool name here" required type="text">
          </div>
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <input class="form-control" data-ng-model="description" id="description" placeholder="Enter device pool description here" required type="text">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <b>Organization (select below)</b>
            </div>
            <div class="panel-body">
              <div class="list-group">
                <a active class="list-group-item {{org._id === organization._id ? 'active' : ''}}" href='' ng-repeat="org in organizations" ng_click="selectOrganization($index)">{{org.name}}</a>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input class="btn btn-default" type="submit">
        </div>
        <div class="text-danger" data-ng-show="error">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
