<section data-ng-controller="DevicePoolsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Device Pools</h1>
      <h4 ng-show="devicePools.length">Organization: <a href="#!/organizations/{{devicePools[0]._organization._id }}">{{devicePools[0]._organization.name}}</a></h4>
      <h4 ng-show="!devicePools.length">Choose an organization from your user profile page</h4>
    </div>
    <div class="list-group">
        <a data-ng-repeat="devicePool in devicePools" data-ng-href="#!/device-pools/{{devicePool._id}}/edit" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="devicePool.created | date:'medium'"></span>
				by
				<span data-ng-bind="devicePool.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="devicePool.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!devicePools.$resolved || devicePools.length">
    	No Device pools yet, why don't you <a href="/#!/device-pools/create">create one</a>?
    </div>
</section>
