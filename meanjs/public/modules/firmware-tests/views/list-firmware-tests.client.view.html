<section data-ng-controller="FirmwareTestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Firmware tests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="firmwareTest in firmwareTests" data-ng-href="#!/firmware-tests/{{firmwareTest._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="firmwareTest.created | date:'medium'"></span>
				by
				<span data-ng-bind="firmwareTest.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="firmwareTest.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!firmwareTests.$resolved || firmwareTests.length">
    	No Firmware tests yet, why don't you <a href="/#!/firmware-tests/create">create one</a>?
    </div>
</section>
